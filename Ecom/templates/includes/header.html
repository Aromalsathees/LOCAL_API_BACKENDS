      <!-- Logo -->
      <div class="flex-shrink-0 text-white font-bold text-xl">
        <a href="/">üåç TravelApp</a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex md:space-x-6">
        <ul class="flex items-center space-x-6">
          <li class="text-white hover:bg-yellow-400 rounded-full cursor-pointer px-5 flex items-center gap-x-2 font-bold">
            <a href="/"><span class="material-symbols-outlined">home</span> Home</a>
          </li>
          <li class="text-white hover:bg-yellow-400 rounded-full cursor-pointer px-5 flex items-center gap-x-2 font-bold">
            <span class="material-symbols-outlined">info</span> About
          </li>
          <li class="text-white hover:bg-yellow-400 rounded-full cursor-pointer px-5 flex items-center gap-x-2 font-bold">
            <span class="material-symbols-outlined">contacts_product</span> Contact
          </li>
          <li class="flex items-center space-x-2">
            <div class="relative">
              {% comment %} <input type="text" id="search-input" class="border border-gray-300 rounded-full py-1 px-8 pr-12" placeholder="Search country"> {% endcomment %}
              <input type="text" id="search-input" class="bg-transparent border  text-white placeholder-white/60 rounded-full py-1 px-8 pr-12" placeholder="Search country...">

              <i class="fa-solid fa-magnifying-glass absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400"></i>

      <!-- Hamburger Icon (Mobile Only) -->

<!-- Sidebar for Mobile -->
<div id="mobile-sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-md transform -translate-x-full transition-transform duration-300 z-30 md:hidden">
  <div class="p-6 space-y-6">
    <button id="close-sidebar" class="text-black text-xl float-right">
      <i class="fas fa-times"></i>
    </button>
    <ul class="mt-8 space-y-4">
      <li><a href="/" class="block text-black font-bold hover:text-yellow-500"><i class="fas fa-home mr-2"></i>Home</a></li>
      <li><a href="#" class="block text-black font-bold hover:text-yellow-500"><i class="fas fa-info-circle mr-2"></i>About</a></li>
      <li><a href="#" class="block text-black font-bold hover:text-yellow-500"><i class="fas fa-envelope mr-2"></i>Contact</a></li>
    </ul>
    <div class="mt-6">
      <div class="relative mb-4">
        <input type="text" id="search-input-mobile" class="border border-gray-300 rounded-full py-2 px-4 w-full pr-10" placeholder="Search country">
        <i class="fa-solid fa-magnifying-glass absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400"></i>
      </div>
      <button class="w-full py-2 bg-yellow-500 hover:bg-yellow-300 text-white rounded-lg text-sm search-button">
        Search
      </button>
    </div>
  </div>
</div>

<!-- Overlay -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-20 md:hidden"></div>

<!-- JS for Search and Sidebar -->
<script>
  const desktopInput = document.getElementById('search-input');
  const mobileInput = document.getElementById('search-input-mobile');

  const desktopBtn = document.getElementById('search-button');
  const mobileBtn = document.querySelector('#mobile-sidebar .search-button');

  function performSearch() {
    const query = (desktopInput?.value || mobileInput?.value).trim();
    if (query === '') {
      alert('Please enter a country name');
      return;
    }
    console.log('Searching for:', query);
    // fetchResults(query); // Your custom search function
  }

  desktopBtn?.addEventListener('click', performSearch);
  mobileBtn?.addEventListener('click', performSearch);

  // Sidebar Toggle
  const toggleBtn = document.getElementById('menu-toggle');
  const closeBtn = document.getElementById('close-sidebar');
  const sidebar = document.getElementById('mobile-sidebar');
  const overlay = document.getElementById('sidebar-overlay');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });
</script>
